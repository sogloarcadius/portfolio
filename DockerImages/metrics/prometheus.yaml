global:
  scrape_interval:     2s
  evaluation_interval: 10s

  external_labels:
      monitor: django-monitor

rule_files:
    - '/etc/prometheus/django.rules'

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'templatesite'
    static_configs:
        - targets: ['server:80']
