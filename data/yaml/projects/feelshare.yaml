description_en: |
  
  One day, I was discussing with my friend and he presents me his idea of android application to see the world feelings in real time. 
  
  Vladimir is an artist (arts, music, photographer) and have no programming experience.

  He was very insterested in an application, that helps people to record their feelings and share them.
  
  The main goal of this app, is to quickly have an overview of the world feelings.
  
  The features expected are : the user can log his feelings, view charts of user feeling, map of the world with the world feelings, stats about the world feelings (Ex : how many people are sad or happy today ?, ...).
  
  First release of this app is a prototype of the idea and is not production ready. It helps me present the idea to other people and get their feedback about the project.
  

