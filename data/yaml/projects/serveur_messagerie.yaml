description_es: |
  Para obtener mi diploma de redes de las computadoras y telecomunicaciones, tenia que hacer un proyecto supervisado por los profesores del instituto universitario de technologia (IUT). 
  
  En mi caso, trabaje en conjunto con otro alumno sobre la implementacion de un servidor de coreo electronico con el sistema operativo Linux.
  
  Los siguientes servicions fueron implementados : servidor virtual con Linux (Ubuntu 14.04 LTS), servidor SMTP (Postfix), anti-spam (Spamassasin) y antivirus (Clam AV), servidor POP3 / IMAP4 (Dovecot), Webmail (Roundcube), cliente de correo (Thunderbird).
  
  Tambien, analizamos el mecanismo de securidad de intercambio de correo electrónico.

  Wireshark nos ayudo para comprobar que los servicios están funcionando.
  
  Al final del proyecto, todo fue documentado y una guía de instalación para cada servicio esta disponible.

