  J'ai éffectué un projet en binôme sur la mise en place d'un serveur de messagerie linux.

  Les fonctionnalités installés et configurés sont : environnement virtualisé GNU/Linux (Ubuntu Version LTS 14.04), serveur SMTP(Postfix), anti-spam (Spamassasin) et anti-virus (Clam AV)\, serveur POP3/IMAP4(Dovecot), serveur Webmail(Roundcube), client de messagerie(Thunderbird).
  
