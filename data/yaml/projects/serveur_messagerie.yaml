description_en: |
  During my training leading to the computer networks and telecommunications administrator, the students of the second year have to do a tutored project proposed by the teachers of the IUT (Technology Institute). 
  
  I have worked in group with another student on the implementation of a mail server on Linux.
  
  The features installed and configured are : Installation and configuration of a virtual environment running Linux : Ubuntu (14.04 LTS), Installation and configuration of a SMTP server (Postfix),
  Installation and configuration of an anti-spam (Spamassasin) and antivirus (Clam AV), Installation and configuration of a POP3 / IMAP4 server (Dovecot), Installation and configuration of a Webmail (Roundcube),
  Installation and configureation of a mail client (Thunderbird), Implementation of a secure e-mail exchange mechanism.
  
  After the mail server setup, mail traffic analysis was done with Wireshark to check that the services are performing as expected.
  
  We also create an installation guide for each service.
  
