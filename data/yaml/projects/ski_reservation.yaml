description_en: |
  This project was done as part of the database module of my master.

  It was a group project and I did the project with another classmate.

  The goal is to setup a database for the ski reservation system.
  
  The database have to allow the reservation of at least fourty appartments of differents type in three different places. 
  
  We are expected to setup the following use cases : registration or login of the customer, booking of an appartment, confirmation of booking with the payement of the deposit, automated deletion of booking not confirmed within 15 days.
  
  During the project we follow the classic workflow of database creation : Conceptual and logical modeling, physical modeling, Data Definition Language (SQL code, indexes, triggers, procedures, functions), Testing with data.
  
  The tools used are : MySQL Server and MySQL client Workbench.

