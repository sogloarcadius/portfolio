description_en: |
  This project was done as part of the software design module during my Erasmus Exchange at DIT. 
  
  The idea is to imagine a real world problem and provide a software design using UML and RSA IDE(IBM). 
  
  I create a design of a sofware to manage the loyalty system of businesses.
  
  The main goal of this system is to replace the printed loyalty cards.
  
  Now the customers create their digital loyalty card and use the same digital loyalty card in all the businesses that use the Smart Points system.
  
  The customers will now get points from businesses on the same digital loyalty card.
  
  The application will allow businesses to easily give points to their customers and customers points are grouped by business.
  
  The customer can use the same application for all the businesses that use the same system.
  
  Each business needs to define the rewards and the points corresponding to the rewards.

  This can be described in the application and also displayed in the restaurants.
  
