  Le systeme permet de mettre en place un programme de fidélité mobile pour les petites et moyennes entreprises.
  
  L'objectif est de permettre aux entreprises de remplacer les cartes de fidélité papier par un systeme digital.
  
  Les clients peuvent créer un compte sur le systeme et utiliser la meme carte digital chez tous les commercants qui utilise le systeme Smart Points.

  Les entreprises doivent définir l'association entre les points et les bonus associés.

