description_en: |
  
  This project was done as part of the data analytics module during my Erasmus Exhange at DIT. 
  
  In this project we put in practice some techniques when using relational databases for data analysis and machine learning. 
  
  The objective of this project is to use SQL to do some analysis on a data stored in relational databases and the built in machine learning algorithms.

  For this project, I use the following tools and technologies : Oracle Database Server 12c R2, Oracle SQL developer, SQL language, Built in Data Mining/ML algorithms in Oracle Database Server

  
