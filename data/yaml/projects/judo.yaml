description_en: |
  
  This project was done as part of the web application development module of my master courses.
  
  The idea is to create a web application to manage a Judo Tournament using the PHP framework CodeIgniter and the MVC design pattern.
  
  It was a group project and we develop the following use cases : users management, competition management, fights management.
  
  We use the PHP framework CodeIgniter and the relational database management system PostgreSQL to store the data. 
  
  A focus on the project management and team management was required and evaluated during this project. 
  Another constraints was the time management.


