  Les contraintes majeures pour ce projet sont l’utilisation du Framework CodeIgniter et le respect du modèle Modèle Vue Controller. 
  
  Nous avons développés les fonctionnalités suivantes : gestion des utilisateurs, gestion du tournoi, gestion des combats.
  
  Nous avons utilisé le framework CodeIgniter et le système de gestion de base de données PostgreSQL pour le stockage des données. 
  
  Un point également important dans ce projet est l’organisation de l'équipe pour réaliser le travail demandé dans les délais imposés.
  

