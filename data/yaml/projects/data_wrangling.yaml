description_en: |
  This project was done as part of the data analytics module during my Erasmus Exchange at DIT, Ireland.

  During  this project, I reuse my R programming skills on tidying datasets, transforming and visualizing data.
  
  The project consists of applying the data wrangling techniques in real world datasets. 
  
  The tasks have covered data generated by the activities of the citizens of Dublin in the course of their daily pursuits.
  
  Datasets analysed are Quarterly Economic Indicators, Real-time bike Info, Dublin Bus, Footfall pattern.
  
  Using R scripts, I import the differents datasets and apply data analysis techniques on them.
  

description_fr: |
  Le projet a été réalisé dans le cadre de mon échange Erasmus à DIT (Dublin Institute of Technology), Ireland. 
  
  Le projet consiste à adopter une démarche de data scientist sur des données relatives au quotidien des dublinois.
  
  En utilisant le langage de programmation R, j'ai analysé plusieurs jeu de données en rapport avec la ville de Dublin.

  Les données analysées : Quarterly Economic Indicators, Real-time bike Info, Dublin Bus, Footfall pattern.
  
  Avec des scripts R, j'ai importé les différents jeu de données et j'ai éffectué une analyse sur chaque jeu de données.

