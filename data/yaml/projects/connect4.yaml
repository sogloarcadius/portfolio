description_en: |
  
  This project was done as part of my master degree courses at ENSSAT. 
  
  To practise the java skills, we should develop a clone of the connect four game. 
  
  The idea is to create the game using SWING, JAVA2D and the MVC design pattern.

  The game should respect some constraints like game board customizable, user interaction (username/pseudo), display of best scores of previous games (saved in file)

  The tools used to develop the game are JDK 1.8.0, SWING API, Java2D API and Eclipse IDE


description_fr: |

  Pour mettre en pratique mes connaissances acquises en programmation java, j'ai été amené à réaliser un projet en monôme. 
  
  L’objectif est de réaliser un clone du jeu puissance 4 en utilisant le modèle MVC (Modèle Vue Contrôleur) et la librairie Swing.
  
  Le cahier des charges est de réaliser le clone du jeu en respectant certaines contraintes.
  Par exemple la taille du plateau configurable, interaction avec l’utilisateur, saisie des noms/pseudos des joueurs, affichage des meilleurs scores (et sauvegarde dans un fichier).
  
  Les outils utilisés pour mettre en œuvre le clone du jeu puissance 4 sont JDK 1.8.0, la librairie Swing et Java2D, l'IDE Eclipse.

