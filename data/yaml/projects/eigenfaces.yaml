description_en: |
  This project was done as part of my image analysis module at ENSSAT.

  The goal is to implement a computer vision system to recognize people faces using the « eigenfaces » approach.

  The system should allow to recognize a picture of size (56x46) pixels representing a face, Identify a face in a video, be developped in scilab.
  

description_fr: |
  Dans le cadre de ma formation d'ingénieur, j'ai été amené à réaliser un projet sur le traitement et analyse d’image. 
  
  Le projet consiste à proposer un système de reconnaissance automatique de visage basée sur l’approche « eigenfaces ».
  
  Le système doit permettre de reconnaître une image de taille normalisée (56x46) pixels comme représentante d’un visage, permettre la
  reconnaissance d’un individu donné par son visage si ce dernier a été répertorié au préalable dans une base d’images (à mettre en place), Si possible permettre la reconnaissance d’un individu par son visage dans une image de plus grande taille (p.ex. 256 x 256), Si possible permettre le suivi temporel du visage d’un individu
  dans une séquence vidéo.
  
  Le systéme doit etre développé en utilisant le langage de programmation scilab.
  
 
description_es: |

  El proyecto consiste en crear un sistema que analiza las imagenes para detectar las caras de las personas. 
  
  El sistema fue creado usando el algoritmo de los « eigenfaces ».

  El sistema debe reconocer la cara de una persona en una foto de tamano (56x46) pixels y tambien reconocer una cara en un video.

  Tenemos que usar el lenguaje de programmacion scilab para crear el sistema.

