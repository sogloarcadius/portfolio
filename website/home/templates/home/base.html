<!DOCTYPE html>

{% load i18n %}

{% load staticfiles %}

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %} sogloarcadius {% endblock title %}</title>


  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'home/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script type="text/javascript" src="{% static 'home/js/utils.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}" media="screen,projection">

</head>


<body>
  <nav class="light-green lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i><img src="{% static 'home/images/favicon_32_32.png' %}"> </i></a></li>

      </ul>
        <ul class="left hide-on-med-and-down">

        <li><a href="{% url 'set_spanish' %}" title="es"><i><img src="{% static 'home/images/es.png' %}"></i></a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#"><i><img src="{% static 'home/images/favicon_32_32.png' %}"></i></a></li>
        <li><a href="#">{% trans "Portfolio" %} </a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
    
  </nav>

  <main>
  {% block content %}
  
  {% endblock content %}
  </main>

  <footer class="page-footer green">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text"> Don't worry, be happy ! </h5>
          <p class="grey-text text-lighten-4">
        </div>
        <div class="col l3 s12">
         
          <!-- <h5 class="white-text">Menu</h5>
          <ul>
            <li><a class="white-text" href="#!">home</a></li>
            <li><a class="white-text" href="#!">Portfolio</a></li>
            <li><a class="white-text" href="#!">Blog</a></li>
          </ul> -->

        <div class="col l3 s12">
          <h5 class="white-text">{% trans "Connect" %}</h5>
          <ul>
            <li>
              <a href="#" title="Facebook"><i><img src="{% static 'home/images/facebook.svg' %}"></i></a>&nbsp;
              <a href="#" title="Google Plus"><i><img src="{% static 'home/images/googleplus.svg' %}"></i></a>&nbsp;
              <a href="#" title="Linkedin"><i><img src="{% static 'home/images/linkedin.svg' %}"></i></a>&nbsp;
              <a href="#" title="Github"><i><img src="{% static 'home/images/github.svg' %}"></i></a>&nbsp;
            </li>

    </div>

      &copy; <a class="orange-text text-lighten-3" href="mailto:rtsoglo@gmail.com">sogloarcadius</a>
