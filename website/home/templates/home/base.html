<!DOCTYPE html>

{% load staticfiles %}
{% load i18n %}

<head>

  <meta name="Author" content="SOGLO Arcadius">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %} sogloarcadius {% endblock title %}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"/>

  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">   
  <link href="{% static 'home/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet"/> 
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}" media="screen,projection"/>
  <link rel="icon" type="image/ico" href="{% static 'home/images/favicon.ico' %}">

</head>

<body>
  <div>
    <div class="navbar-fixed">
      
        <nav id="top-nav" class="white" role="navigation">
          <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo center">
              <img alt="SOGLO Arcadius" class="logo" src="{% static 'home/images/favicon.ico' %}">
            </a>
            <ul class="hide-on-med-and-down right">
                <li>
                  <a href="" class=" dropdown-button" data-activates="services-dropdown" title="change language"><img alt="browser language" src="{% static 'home/images/worlwide.png' %}" class="nav-language-selection">
                  </a>             
                </li>
            </ul>
            <a href="#" alt="menu" data-activates="slide-out" class="button-collapse"><i class=" black-text material-icons">menu</i></a>
    
            <ul class="hide-on-med-and-down left">
                <li class="{% block nav_about_class %} # {% endblock nav_about_class %}"><a class="center-align black-text" href="{% url 'home-index' %}" >{% trans "About" %}</a></li>
                <li class="{% block nav_portfolio_class %}  #  {% endblock nav_portfolio_class %}"><a class="center-align black-text" href="{% url 'project-list' %}">{% trans "Projects" %} </a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Dropdowns -->
      <div id="services-dropdown" class="dropdown-content">
        <ul class="vertical-tabs col s4">
            <li><a href="{% url 'set_english' %}" style="font-weight: bolder" title="en"><img alt='en' src="{% static 'home/images/en.png' %}" class="nav-language-selection"></a></li>
            <li><a href="{% url 'set_french' %}" style="font-weight: bolder" title="fr"><img alt='fr' src="{% static 'home/images/fr.png' %}" class="nav-language-selection"></a></li>
            <li><a href="{% url 'set_spanish' %}" style="font-weight: bolder" title="es"><img alt='es' src="{% static 'home/images/es.png' %}" class="nav-language-selection"></a></li>
        </ul>
      </div>
      
      <!-- Mobile devices -->
      <ul id="slide-out" class="side-nav">
          <li>
            <div class="nav-mobile-view" style="background-color: grey;">
              <a href="#!about"><img class="circle nav-mobile-pic" src="{% static 'home/images/me.jpg' %}"></a>
            </div>
          </li>
        
          <li class="no-padding nav-mobile-li">
            <ul class="collapsible collapsible-accordion">
              <li>
                <div class="collapsible-header">
                  <img alt="browser language" src="{% static 'home/images/worlwide.png' %}" class="nav-language-selection">
                  <i class="mdi-navigation-arrow-drop-down"></i>             
                  </div>
                <div class="collapsible-body">
                  <ul>
                      <li><a href="{% url 'set_english' %}" style="font-weight: bolder" title="en"><img alt='en' src="{% static 'home/images/en.png' %}" class="nav-language-selection"></a></li>
                      <li><a href="{% url 'set_french' %}" style="font-weight: bolder" title="fr"><img alt='fr' src="{% static 'home/images/fr.png' %}" class="nav-language-selection"></a></li>
                      <li><a href="{% url 'set_spanish' %}" style="font-weight: bolder" title="es"><img alt='es' src="{% static 'home/images/es.png' %}" class="nav-language-selection"></a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </li>

          <li class="no-padding nav-mobile-li">
                    <ul>
                        <li class="{% block mobile_nav_about_class %}  #  {% endblock mobile_nav_about_class %}"><a class="white left-align black-text"  href="{% url 'home-index' %}">{% trans "About" %}</a></li>
                        <li class="{% block mobile_nav_portfolio_class %}  #  {% endblock mobile_nav_portfolio_class %}"><a class="white left-align black-text"  href="{% url 'project-list' %}">{% trans "Projects" %}</a></li>
                    </ul>
            </li>
      </ul>
  </div> 
  
  <main class="grey lighten-5">
    {% block content %}
    {% endblock content %}
  </main>

  <footer class="page-footer grey lighten-1">
    <div class="container">
      <div class="row">
        <div class="left col l6 s6">
            <br>
            &copy; <span class="black-text text-lighten-3" >sogloarcadius</span>
          </div>
        <div class="col l3">         
        </div>

      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'home/js/materialize.js' %}" ></script>
  <script src="{% static 'home/js/init.js' %}"></script>

</body>
</html>
