<!DOCTYPE html>

{% load staticfiles %}
{% load i18n %}

<head>
  <meta name="Author" content="SOGLO Arcadius">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %} sogloarcadius {% endblock title %}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"/>

  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">   
  <link href="{% static 'home/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet"/> 
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}" media="screen,projection"/>
  <link rel="icon" type="image/ico" href="{% static 'home/images/favicon.ico' %}">
</head>

<body>

  <ul id="slide-out" class="side-nav fixed">
        <br/>
        <li>
          <div class="center-align">
            <a href=""><img src="{% static 'home/images/me.jpg' %}" width="128px" heigth="128px" alt="" class="circle responsive-img" ></a>
          </div>
        </li>
        <li>
          <div class="center-align">
            <p></p>
          </div>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <div class="center-align">           
              {% block fullname %}{% endblock fullname %}
          </div>
        </li>
        <li>
          <div class="center-align">
            {% block job_title %}{% endblock job_title %}
          </div>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <div class="center-align">
            <a href="{% url 'set_english' %}" style="font-weight: bolder" title="en"><img alt='en' src="{% static 'home/images/en.png' %}" class="nav-language-selection"></a>
            <a href="{% url 'set_french' %}" style="font-weight: bolder" title="fr"><img alt='fr' src="{% static 'home/images/fr.png' %}" class="nav-language-selection"></a>
            <a href="{% url 'set_spanish' %}" style="font-weight: bolder" title="es"><img alt='es' src="{% static 'home/images/es.png' %}" class="nav-language-selection"></a>
          </div>
        </li>     
        <li><div class="divider"></div></li>
        <br/>
        <li>
          <div class="center-align">
            <a target="_blank" href="https://www.linkedin.com/in/arcadius-soglo-275bb180/" title="Linkedin">
              <img src="{% static 'home/images/linkedin.png' %}" width="32px" heigth="32px" alt="Linkedin">
            </a>
            <a target="_blank" href="https://github.com/sogloarcadius" title="Github">
              <img width="32px" heigth="32px" src="{% static 'home/images/github.svg' %}">
            </a>
            <a target="_blank" href="https://twitter.com/sogloarcadius" title="Twitter">
              <img width="32px" heigth="32px" src="{% static 'home/images/twitter.png' %}">
            </a>
          </div>
        </li>
        
  </ul>


  <!-- Mobile devices -->
  <ul class="hide-on-large-only">
      <li>
          <div class="center-align">
            <a href="{% url 'set_english' %}" style="font-weight: bolder" title="en"><img alt='en' src="{% static 'home/images/en.png' %}" class="nav-language-selection"></a>
            <a href="{% url 'set_french' %}" style="font-weight: bolder" title="fr"><img alt='fr' src="{% static 'home/images/fr.png' %}" class="nav-language-selection"></a>
            <a href="{% url 'set_spanish' %}" style="font-weight: bolder" title="es"><img alt='es' src="{% static 'home/images/es.png' %}" class="nav-language-selection"></a>
          </div>
      </li>
      <br/>
      <li><div class="divider"></div></li>
      <li>
        <div class="nav-mobile-view center-align" style="background-color:white;">
          <a href="#!about"><img class="circle nav-mobile-pic" src="{% static 'home/images/me.jpg' %}"></a>
        </div>
      </li>
      <li><div class="divider"></div></li>
      <br/>
      <li>
        <div class="center-align">
            <a target="_blank" href="https://www.linkedin.com/in/arcadius-soglo-275bb180/" title="Linkedin">
              <img src="{% static 'home/images/linkedin.png' %}" width="32px" heigth="32px" alt="Linkedin">
            </a>
            <a target="_blank" href="https://github.com/sogloarcadius" title="Github">
              <img width="32px" heigth="32px" src="{% static 'home/images/github.svg' %}">
            </a>
            <a target="_blank" href="https://twitter.com/sogloarcadius" title="Twitter">
              <img width="32px" heigth="32px" src="{% static 'home/images/twitter.png' %}">
            </a>
        </div>
      </li>
  </ul>

    <img src="http://chart.apis.google.com/chart?cht=map:fixed=-70,-180,80,180&chs=450x300&chf=bg,s,336699&chco=d0d0d0,cc0000&chd=s:9999999999999&chld=BJ|NE|MX|CU|US|VA|IT|IE|HU|FR|CZ|BE|AD" width="100%" height="100%" >
  </main>
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'home/js/materialize.js' %}" ></script>
  <script src="{% static 'home/js/init.js' %}"></script>

</body>
</html>
