# nginx-app.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:/run/uwsgiApp.sock;
    #server unix:/home/docker/code/app.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}


#https://sogloarcadius.xyz
server {

    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sogloarcadius.xyz;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/sogloarcadius.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sogloarcadius.xyz/privkey.pem;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    location ^~ /.well-known/acme-challenge {
        root   /usr/share/nginx/html;
        default_type text/plain;
        allow all;
    }

    #send logs to syslog container
    error_log syslog:server=log:514 warn;
    access_log syslog:server=log:514,tag=nginx,severity=info;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # alias robots.txt to static
	  location /robots.txt {
		alias /home/docker/code/website/media/robots.txt;
    }

    #alias human.txt to static
    location /humans.txt {
		alias /home/docker/code/website/media/humans.txt;
    }

    # favicon
    location  ~ ^/favicon.(\w*)$  {
		alias /home/docker/code/website/static/home/images/favicon.$1;
    }
    location  ~ ^/fr/favicon.(\w*)$  {
		alias /home/docker/code/website/static/home/images/favicon.$1;
    }
    location  ~ ^/es/favicon.(\w*)$ {
		alias /home/docker/code/website/static/home/images/favicon.$1;
    }
    location  ~ ^/en/favicon.(\w*)$  {
		alias /home/docker/code/website/static/home/images/favicon.$1;
    }
    # Django media
    location /media  {
        alias /home/docker/code/website/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/docker/code/website/static; # your Django project's static files - amend as required
    }

    return 301 https://www.sogloarcadius.xyz$request_uri;

}

